<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-book-log-in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-form t-book">
          <h2 class="mb-4">TEACHER BOOK</h2>
        </div>
        <div class="login-form">
          <form action="https://e-book-attendance.netlify.app" method="post">
            <div class="form-group">
              <label for="login">Username</label>
              <input type="text" class="form-control" id="login" name="login" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" required>
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
          <div class="mt-3">
            <a href="#">Forgot password?</a>
          </div>

          <div class="alert alert-danger mt-3" role="alert" style="display: none;">
            Enter the correct username and password
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
